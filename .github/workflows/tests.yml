name: C++ CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_and_test:
    runs-on: windows-latest

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
        fetch-depth: 0

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: nuget/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore SortingVisualizer.sln

    - name: Setup Vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgGitCommitId: 'b81bc3a83fdbdffe80325eeabb2ec735a1f3c29d'

    - name: Install yaml-cpp via Vcpkg
      run: |
        .\vcpkg\vcpkg install yaml-cpp:x64-windows

    - name: Install Google Test via Vcpkg
      run: |
        .\vcpkg\vcpkg install gtest:x64-windows
        
    - name: Install SFML via Vcpkg
      run: |
        .\vcpkg\vcpkg install sfml:x64-windows

    - name: Integrate Vcpkg with MSBuild
      run: |
        .\vcpkg\vcpkg integrate install
        
    - name: Build solution
      run: msbuild SortingVisualizer.sln /p:Configuration=Debug /p:SFML_DIR=./SFML /p:VCPKG_TARGET_TRIPLET=x64-windows

    - name: Run tests
      run: |
        .\x64\Debug\SortingTests.exe
